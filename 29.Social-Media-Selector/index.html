<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Social Media selector</title>
</head>
<body>
        <header>
            <div class="selector">
                <div id="selectfield">
                    <p id="slectText">Select Social Media</p>
                    <i class="fa-solid fa-chevron-down" id="arrowicon"></i>
                </div>
                <ul class="hide" id="list">

                    <li class="options">
                        <i class="fa-brands fa-facebook"></i>
                        <p class="socialname">Facebook</p>
                    </li>
    
                    <li class="options">
                        <i class="fa-brands fa-x-twitter"></i>
                        <p class="socialname">Twitter</p>
                    </li>
    
                    <li class="options">
                        <i class="fa-brands fa-square-whatsapp"></i>
                        <p class="socialname">WhatsApp</p>
                    </li>
    
                    <li class="options">
                        <i class="fa-brands fa-youtube"></i>
                        <p class="socialname">YouTube</p>
                    </li>
    
                    <li class="options">
                        <i class="fa-brands fa-snapchat"></i>
                        <p class="socialname">Snapchat</p>
                    </li>
                </ul>
            </div>
        </header>
    
   
    <script src="app.js"></script>
</body>
</html>
