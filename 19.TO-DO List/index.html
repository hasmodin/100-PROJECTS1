<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>TO-DO List</title>
</head>
<body>
    <main>
        <div class="todo-container">
            <div class="item-one">
                <h1>To-Do List <i class="fa-solid fa-list-ol"></i></h1>
                <h3></h3>
                <div class="todo-content">
                    <input type="text" placeholder="Enter your task" class="task" autofocus>
                    <button class="taskbtn">Add</button>
                    
                </div>
                
                <ol>
                    <li>Sleep <button class="del">Delete</button></li>
                    <li>Eat<button class="del">Delete</button></li>
                </ol>  
            </div>
            <div class="item-two">
                <h2>TO-DO List With</h2>
                <h1>JavaScript</h1>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
