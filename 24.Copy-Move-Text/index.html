<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Building Copy and Move Text using JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content1">
            <button class="btn1">Copy Text</button>
            <input type="text" autofocus  class="copyTxt"/>
        </div>
        <hr style="height: 100%;">
        <div class="content2">
            <button class="btn2">Move Text</button>
            <input type="text"  autofocus class="moveTxt"/>
            <h1></h1>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
